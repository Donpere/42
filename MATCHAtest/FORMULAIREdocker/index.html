<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Formulaire MongoDB</title>
	<link rel="stylesheet" type="text/css" href="style.css">


</head>




<!-- Ce code HTML crée un formulaire qui permet à l'utilisateur de saisir son nom, 
	son prénom, son email et son numéro de téléphone. 
	Lorsque l'utilisateur soumet le formulaire, la fonction envoyerFormulaire() sera appelée. 
	
	Cette fonction est définie dans le fichier app.js que nous allons écrire dans la prochaine étape.

	Nous avons ajouté un lien vers un fichier CSS appelé style.css. 
	Vous pouvez utiliser ce fichier pour styliser votre formulaire si vous le souhaitez. -->


<body>
	<header id="header">
		<h1>Formulaire MongoDB</h1>
	</header>
 

<div id="main">

	<div id="menu">
		<p>Futur menu</p>
	</div>
		
	<div id="contenu">
				<form>

					<label for="nom">Nom :</label>
					<input type="text" id="nom" name="nom" required><br>

					<label for="prenom">Prénom :</label>
					<input type="text" id="prenom" name="prenom" required><br>

					<label for="email">Email :</label>
					<input type="email" id="email" name="email" required><br>

					<label for="telephone">Téléphone :</label>
					<input type="tel" id="telephone" name="telephone" required><br>

					<input type="submit" value="Envoyer" onclick="envoyerFormulaire()">

				</form>
	</div>

</div>


<!-- lien vers le javascript app.js -->



<footer id="footer">
	<p>Futur footer</p>

</footer>



	<script src="app.js"></script>
</body>


</html>
