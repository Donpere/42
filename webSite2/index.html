<!DOCTYPE html>

<html lang = "fr" dir = "ltr">


<head>
	<!--utiliser le jeu de caractère universel Unicode
	a mettre directement apres head pour que le site fonctionne bien en UTF-8
	balise correspondante en BDD : « utf8mb4 »
le jeu de caractères « utf-8 ». Attention : sur MySQL et MariaDB, 
c’est un alias pour « utf8mb3 » un encodage UTF-8 appelé « Basic Multilingual Plane » (ou BMP)
 qui ne stocke qu’un maximum de trois octets par caractère. -->
	<meta charset = "UTF-8">

	<!--Description reprise par les moteurs de recherche-->
	<meta name="Description" content="Un site pour apprendre a faire des sites">

	<!-- http-equiv et content pour Internet Explorer : utilise la version installee sur la machine
	sert essentiellement pour l'intranet-->
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge">

	<!--Le viewport du navigateur est la zone de la fenêtre dans laquelle le contenu web peut être vu.
		Souvent, cette zone n'a pas la même taille que la page rendue, 
		auquel cas le navigateur fournit des barres de défilement
		 pour que l'utilisateur puisse accéder à tout le contenu.-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--Titre de l'onglet du site-->
	<title>Website 2 Dom</title>

	<!--Liens vers les fichiers CSS-->
	<LINK REL="STYLESHEET" HREF="default.css">
	<LINK REL="STYLESHEET ALTERNATE" HREF="big.css" TITLE="Big Text">
	
	<!--Liens vers les pages Java Script-->
	<SCRIPT SRC="support.js"></SCRIPT>
</head>



<header>

	<h2>liens pour test blank & _blank : </h2>

	<a href="https://cantinaclandestina.org" target="blank">clic ici </a>
	<h2>_blank ouvre une nouvelle autre page pour chaque lien </h2>
	<a href="https://cantinaclandestina.org" target="_blank">clic ici </a>

</header>
